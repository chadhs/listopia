## customize the test machine

machine:
  timezone:
    America/Chicago


## deployment settings

### staging
deployment:
  staging:
    branch: staging
    commands:
      - git push git@heroku.com:listopia-staging.git $CIRCLE_SHA1:refs/heads/master
      - heroku run lein migratus migrate

### production
deployment:
  production:
    branch: master
    commands:
      - git push git@heroku.com:listopia.git $CIRCLE_SHA1:refs/heads/master
      - heroku run lein migratus migrate


